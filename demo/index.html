<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>youarehere.js - a lightweight scroll position indicator</title>
    <meta name="description" content="youarehere.js demo">
    <meta name="author" content="@NicolasJEngler">
    <link rel="stylesheet" href="youarehere.css">
  
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <style>
      *,
      *:before,
      *:after {
        margin: 0;
        bos-sizing: border-box;
      }
      
      #first,
      #second,
      #third {
        width: 100%;
        height: 700px;
      }
      
      #first {
        background: #d7ebba;
      }
      
      #second {
        background: #feffbe;
      }
      
      #third {
        background: #ebd494;
      }
    </style>
  </head>
  
  <body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    
    <script src="youarehere.js"></script>
  </body>
</html>
